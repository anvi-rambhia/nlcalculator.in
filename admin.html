<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Mobile Models</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin-top: 20px;
      font-weight: 600;
      color: #333;
    }
    .form-container {
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    label {
      display: block;
      font-weight: 500;
      margin-top: 12px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
    .model-list {
      margin-top: 30px;
      width: 90%;
      max-width: 800px;
    }
    .model-item {
      background: #fff;
      padding: 15px 20px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .model-item h4 {
      margin: 0 0 5px 0;
      font-size: 1.1rem;
      color: #333;
    }
    .model-item p {
      margin: 3px 0;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h2>Admin Panel</h2>
  <div class="form-container">
    <label>Model Name:</label>
    <input type="text" id="name" placeholder="Enter model name" />

    <label>MOP:</label>
    <input type="number" id="mop" placeholder="Enter MOP" />

    <label>DP:</label>
    <input type="number" id="dp" placeholder="Enter DP" />

    <label>Pre-GST DP:</label>
    <input type="number" id="preGstDp" placeholder="Enter Pre-GST DP" />

    <label>Sellout:</label>
    <input type="number" id="sellout" placeholder="Enter Sellout" />

    <label>Sellin:</label>
    <input type="number" id="sellin" placeholder="Enter Sellin" />

    <label>Eligible Banks:</label>
    <input type="text" id="eligibleBanks" placeholder="Enter eligible banks" />

    <!-- ðŸ†• NEW FIELDS -->
    <label>Features:</label>
    <input type="text" id="features" placeholder="Enter phone features" />

    <label>Upgrade (Samsung only):</label>
    <input type="number" id="upgrade" placeholder="Enter upgrade amount" />

    <button id="saveBtn">Save Model</button>
  </div>

  <div class="model-list" id="modelList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const saveBtn = document.getElementById("saveBtn");
    const modelList = document.getElementById("modelList");

    async function loadModels() {
      modelList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "models"));
      querySnapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "model-item";
        div.innerHTML = `
          <h4>${data.name}</h4>
          <p>MOP: â‚¹${data.mop || 0}</p>
          <p>DP: â‚¹${data.dp || 0}</p>
          <p>Pre-GST DP: â‚¹${data.preGstDp || 0}</p>
          <p>Sellout: â‚¹${data.sellout || 0}</p>
          <p>Sellin: â‚¹${data.sellin || 0}</p>
          <p>Eligible Banks: ${data.eligibleBanks || "-"}</p>
          <p>Features: ${data.features || "-"}</p>
          <p>Upgrade: â‚¹${data.upgrade || 0}</p>
        `;
        modelList.appendChild(div);
      });
    }

    saveBtn.addEventListener("click", async () => {
      const name = document.getElementById("name").value;
      const mop = parseFloat(document.getElementById("mop").value) || 0;
      const dp = parseFloat(document.getElementById("dp").value) || 0;
      const preGstDp = parseFloat(document.getElementById("preGstDp").value) || 0;
      const sellout = parseFloat(document.getElementById("sellout").value) || 0;
      const sellin = parseFloat(document.getElementById("sellin").value) || 0;
      const eligibleBanks = document.getElementById("eligibleBanks").value || "";
      const features = document.getElementById("features").value || "";
      const upgrade = parseFloat(document.getElementById("upgrade").value) || 0;

      if (!name) return alert("Please enter model name");

      await addDoc(collection(db, "models"), {
        name,
        mop,
        dp,
        preGstDp,
        sellout,
        sellin,
        eligibleBanks,
        features,
        upgrade
      });

      alert("Model added successfully!");
      document.querySelectorAll("input").forEach(i => i.value = "");
      loadModels();
    });

    loadModels();
  </script>
</body>
</html>
