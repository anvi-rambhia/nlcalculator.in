<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - NLC Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 850px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { background: #0056b3; }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #f1f1f1;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .actions button {
      margin-left: 6px;
      font-size: 13px;
      padding: 6px 10px;
      border-radius: 6px;
    }
    .actions .edit { background: #28a745; }
    .actions .edit:hover { background: #1e7e34; }
    .actions .delete { background: #dc3545; }
    .actions .delete:hover { background: #b21f2d; }
    .price {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Panel - NLC Calculator</h2>

    <label for="modelName">Model Name</label>
    <input type="text" id="modelName" placeholder="Enter Model Name" />

    <label for="modelPrice">Price (Before GST)</label>
    <input type="number" id="modelPrice" placeholder="Enter Price" />

    <button id="saveBtn">üíæ Save Model</button>

    <h3>Saved Models</h3>
    <ul id="modelList"></ul>
  </div>

  <!-- Firebase Firestore Integration -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      doc,
      updateDoc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyByEiFSbsDlrCtVJjZgvbCoYPt_io2CpTk",
      authDomain: "nlcalulator.firebaseapp.com",
      projectId: "nlcalulator",
      storageBucket: "nlcalulator.firebasestorage.app",
      messagingSenderId: "783940164431",
      appId: "1:783940164431:web:edd9e24a8e6901942b433a",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Save Model
    async function saveModel() {
      const name = document.getElementById("modelName").value.trim();
      const price = document.getElementById("modelPrice").value.trim();

      if (!name || !price) {
        alert("‚ö†Ô∏è Please fill all fields");
        return;
      }

      try {
        await addDoc(collection(db, "models"), {
          name,
          price,
          timestamp: new Date(),
        });
        alert("‚úÖ Model Saved Successfully!");
        document.getElementById("modelName").value = "";
        document.getElementById("modelPrice").value = "";
        fetchModels();
      } catch (error) {
        console.error("Error saving model:", error);
        alert("‚ùå Failed to save model. Check console for details.");
      }
    }

    // Fetch Models
    async function fetchModels() {
      const modelList = document.getElementById("modelList");
      modelList.innerHTML = "<li>Loading...</li>";

      const querySnapshot = await getDocs(collection(db, "models"));
      modelList.innerHTML = "";

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const li = document.createElement("li");
        li.innerHTML = `
          <div>
            <strong>${data.name}</strong>
            <div class="price">‚Çπ${data.price}</div>
          </div>
          <div class="actions">
            <button class="edit" data-id="${docSnap.id}">Edit</button>
            <button class="delete" data-id="${docSnap.id}">Delete</button>
          </div>
        `;
        modelList.appendChild(li);
      });

      if (modelList.innerHTML === "") {
        modelList.innerHTML = "<li>No models saved yet.</li>";
      }

      // Attach listeners for Edit and Delete
      document.querySelectorAll(".edit").forEach((btn) => {
        btn.addEventListener("click", () => editModel(btn.dataset.id));
      });
      document.querySelectorAll(".delete").forEach((btn) => {
        btn.addEventListener("click", () => deleteModel(btn.dataset.id));
      });
    }

    // Edit Model
    async function editModel(id) {
      const newName = prompt("Enter new model name:");
      const newPrice = prompt("Enter new price:");

      if (!newName || !newPrice) {
        alert("‚ö†Ô∏è Both fields required to update!");
        return;
      }

      try {
        const modelRef = doc(db, "models", id);
        await updateDoc(modelRef, { name: newName, price: newPrice });
        alert("‚úÖ Model updated successfully!");
        fetchModels();
      } catch (error) {
        console.error("Error updating model:", error);
        alert("‚ùå Failed to update model.");
      }
    }

    // Delete Model
    async function deleteModel(id) {
      if (!confirm("Are you sure you want to delete this model?")) return;

      try {
        const modelRef = doc(db, "models", id);
        await deleteDoc(modelRef);
        alert("üóëÔ∏è Model deleted successfully!");
        fetchModels();
      } catch (error) {
        console.error("Error deleting model:", error);
        alert("‚ùå Failed to delete model.");
      }
    }

    // Event Listeners
    document.getElementById("saveBtn").addEventListener("click", saveModel);
    document.addEventListener("DOMContentLoaded", fetchModels);
  </script>
</body>
</html>
