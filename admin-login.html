<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kore Mobiles — Admin Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f5f8ff;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .login-box {
    background: white;
    padding: 28px 32px;
    border-radius: 14px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    width: 360px;
  }
  h2 {
    text-align: center;
    color: #007bff;
    margin-bottom: 18px;
  }
  label {
    font-weight: 600;
    font-size: 0.9rem;
    display: block;
    margin-bottom: 6px;
  }
  input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-bottom: 14px;
    font-size: 1rem;
  }
  button {
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
  }
  button:hover {
    background: #0056cc;
  }
  p {
    text-align: center;
    color: #666;
    margin-top: 10px;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<div class="login-box">
  <h2>Admin Login</h2>
  <label>Email</label>
  <input type="email" id="email" placeholder="admin@koremobiles.com" />
  <label>Password</label>
  <input type="password" id="password" placeholder="Enter password" />
  <button id="loginBtn">Login</button>
  <p id="msg"></p>
</div>

<script type="module">
  // ✅ Firebase imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

  // ✅ Your Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyByEiFSbsDlrCtVJjZgvbCoYPt_io2CpTk",
    authDomain: "nlcalulator.firebaseapp.com",
    projectId: "nlcalulator",
    storageBucket: "nlcalulator.firebasestorage.app",
    messagingSenderId: "783940164431",
    appId: "1:783940164431:web:edd9e24a8e6901942b433a",
    measurementId: "G-D8CXJYMPG0"
  };

  // ✅ Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // ✅ Login handler
  document.getElementById('loginBtn').addEventListener('click', async () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const msg = document.getElementById('msg');
    msg.style.color = '#007bff';
    msg.textContent = 'Signing in...';

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // check Firestore role
      const docRef = doc(db, "users", email);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists() && docSnap.data().role === "admin") {
        sessionStorage.setItem('kore_admin', email);
        msg.style.color = 'green';
        msg.textContent = 'Login successful! Redirecting...';
        setTimeout(() => window.location.href = "admin.html", 800);
      } else {
        msg.style.color = 'red';
        msg.textContent = "Access denied — not an admin account.";
      }

    } catch (error) {
      console.error(error);
      msg.style.color = 'red';
      msg.textContent = "Login failed: " + error.message;
    }
  });
</script>

</body>
</html>
