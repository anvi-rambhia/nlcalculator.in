<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Kore Mobiles â€” Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#0b63d6,#00a0ff);height:100vh;margin:0;display:flex;align-items:center;justify-content:center}
    .card{background:#fff;padding:28px;border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,0.15);width:360px}
    h2{color:#0b63d6;margin:0 0 16px 0;text-align:center}
    input{width:100%;padding:12px;border-radius:8px;border:1px solid #e6eefb;margin-bottom:12px;font-size:15px}
    button{width:100%;padding:12px;border-radius:8px;border:none;background:#0b63d6;color:#fff;font-weight:600;cursor:pointer}
    button:hover{opacity:.95}
    .msg{height:18px;margin-top:10px;text-align:center;font-size:13px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Admin Login</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <div class="msg" id="msg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByEiFSbsDlrCtVJjZgvbCoYPt_io2CpTk",
      authDomain: "nlcalulator.firebaseapp.com",
      projectId: "nlcalulator",
      storageBucket: "nlcalulator.firebasestorage.app",
      messagingSenderId: "783940164431",
      appId: "1:783940164431:web:edd9e24a8e6901942b433a",
      measurementId: "G-D8CXJYMPG0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const msg = document.getElementById('msg');

    loginBtn.addEventListener('click', async () => {
      msg.textContent = "Checking...";
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        msg.textContent = "Please fill all fields.";
        return;
      }

      try {
        const querySnapshot = await getDocs(collection(db, "admins"));
        let valid = false;
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          if (data.email === email && data.password === password) valid = true;
        });

        if (valid) {
          sessionStorage.setItem("adminEmail", email);
          msg.style.color = "green";
          msg.textContent = "Login successful!";
          setTimeout(() => window.location.href = "admin.html", 1000);
        } else {
          msg.style.color = "red";
          msg.textContent = "Invalid credentials";
        }
      } catch (err) {
        console.error(err);
        msg.style.color = "red";
        msg.textContent = "Error connecting to server.";
      }
    });
  </script>
</body>
</html>
