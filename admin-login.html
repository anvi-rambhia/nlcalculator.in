<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Kore Mobiles</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      display: flex; align-items: center; justify-content: center;
      height: 100vh; background: linear-gradient(135deg, #004aad, #0099ff);
    }
    .login-box {
      background: #fff; padding: 40px; border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15); width: 320px;
      text-align: center;
    }
    h2 { color: #004aad; margin-bottom: 25px; }
    input {
      width: 100%; padding: 12px; margin-bottom: 15px;
      border: 1px solid #ccc; border-radius: 8px; font-size: 14px;
    }
    button {
      width: 100%; background: #004aad; color: white;
      padding: 12px; border: none; border-radius: 8px;
      font-weight: 600; cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #00327a; }
    p { color: red; font-size: 13px; margin-top: 10px; }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Enter Email" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button id="loginBtn">Login</button>
    <p id="errorMsg"></p>
  </div>

  <script type="module">
    // Import Firebase libraries
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyByEiFSbsDlrCtVJjZgvbCoYPt_io2CpTk",
      authDomain: "nlcalulator.firebaseapp.com",
      projectId: "nlcalulator",
      storageBucket: "nlcalulator.firebasestorage.app",
      messagingSenderId: "783940164431",
      appId: "1:783940164431:web:edd9e24a8e6901942b433a",
      measurementId: "G-D8CXJYMPG0"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginBtn = document.getElementById("loginBtn");
    const errorMsg = document.getElementById("errorMsg");

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        errorMsg.textContent = "Please enter email and password.";
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Check if user is admin
        const docRef = doc(db, "admins", email);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          alert("Login successful! Redirecting...");
          window.location.href = "admin.html";
        } else {
          errorMsg.textContent = "Access denied. Not an admin.";
        }
      } catch (error) {
        errorMsg.textContent = error.message;
      }
    });
  </script>

</body>
</html>
