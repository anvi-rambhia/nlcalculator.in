<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Kore Mobiles — Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#0b63d6,#00a0ff);height:100vh;margin:0;display:flex;align-items:center;justify-content:center}
    .card{background:#fff;padding:28px;border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,0.15);width:360px}
    h2{color:#0b63d6;margin:0 0 16px 0;text-align:center}
    input{width:100%;padding:12px;border-radius:8px;border:1px solid #e6eefb;margin-bottom:12px;font-size:15px}
    button{width:100%;padding:12px;border-radius:8px;border:none;background:#0b63d6;color:#fff;font-weight:600;cursor:pointer}
    button:hover{opacity:.95}
    .msg{height:18px;margin-top:10px;text-align:center;font-size:13px}
    .note{margin-top:10px;color:#666;font-size:13px;text-align:center}
    a.small{display:block;margin-top:8px;text-align:center;color:#0b63d6}
  </style>
</head>
<body>
  <div class="card">
    <h2>Admin Login</h2>
    <input id="email" type="email" placeholder="admin email (e.g. anvi@koremobiles.com)" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Sign in</button>
    <div class="msg" id="msg"></div>
    <div class="note">Make sure Email/Password sign-in is enabled in Firebase Auth</div>
    <a class="small" href="admin.html">(Skip to admin.html)</a>
  </div>

  <script type="module">
    // ---------- Imports ----------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    // ---------- Firebase config (your project) ----------
    const firebaseConfig = {
      apiKey: "AIzaSyByEiFSbsDlrCtVJjZgvbCoYPt_io2CpTk",
      authDomain: "nlcalulator.firebaseapp.com",
      projectId: "nlcalulator",
      storageBucket: "nlcalulator.firebasestorage.app",
      messagingSenderId: "783940164431",
      appId: "1:783940164431:web:edd9e24a8e6901942b433a",
      measurementId: "G-D8CXJYMPG0"
    };

    // ---------- Init ----------
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);           // <-- required (fixes "auth is not defined")
    const db = getFirestore(app);

    // ---------- Elements ----------
    const loginBtn = document.getElementById('loginBtn');
    const msg = document.getElementById('msg');

    // ---------- Login flow ----------
    loginBtn.addEventListener('click', async () => {
      msg.style.color = '#0b63d6';
      msg.textContent = 'Signing in...';

      const email = (document.getElementById('email').value || '').trim();
      const password = (document.getElementById('password').value || '').trim();
      if(!email || !password){ msg.style.color='red'; msg.textContent='Enter email and password'; return; }

      try {
        // Sign in with Firebase Auth
        const ucred = await signInWithEmailAndPassword(auth, email, password);
        const user = ucred.user;
        console.log('Signed in user:', user.email, user.uid);

        // Verify admin in Firestore by checking admins collection for matching email
        const adminsRef = collection(db, 'admins');
        const q = query(adminsRef, where('email', '==', user.email.toLowerCase()));
        const snap = await getDocs(q);

        if(snap.empty){
          // fallback: try checking doc with UID as ID (if you used UID doc)
          // Optional: you might have admins/{uid} doc. We'll check that too:
          const q2 = query(adminsRef, where('uid', '==', user.uid));
          const snap2 = await getDocs(q2);
          if(snap2.empty){
            // not an admin
            msg.style.color = 'red';
            msg.textContent = 'Access denied — admin record not found in Firestore (collection: admins).';
            // sign out the user session for safety
            try { await auth.signOut(); } catch(e){ console.warn('signOut failed', e); }
            return;
          }
        }

        // OK admin -> set session flag and go to admin page
        sessionStorage.setItem('kore_admin_email', user.email);
        msg.style.color = 'green';
        msg.textContent = 'Login OK — redirecting to admin panel...';
        setTimeout(()=> window.location.href = 'admin.html', 700);

      } catch(err){
        console.error('Login error', err);
        msg.style.color = 'red';
        // show friendly message
        if(err.code === 'auth/user-not-found' || err.code === 'auth/wrong-password') {
          msg.textContent = 'Invalid email or password';
        } else if(err.code === 'auth/network-request-failed') {
          msg.textContent = 'Network error — check your connection';
        } else {
          msg.textContent = err.message || 'Login failed';
        }
      }
    });

    // ---------- Helpful dev check ----------
    // If this page is opened via file://, module imports will fail. Detect and warn:
    if(location.protocol === 'file:'){
      const m = document.getElementById('msg');
      m.style.color = 'orange';
      m.textContent = 'Warning: open this page via http://localhost not file:// — run a local server.';
    }
  </script>
</body>
</html>
