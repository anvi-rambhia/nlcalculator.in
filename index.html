<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KORE Mobiles — NLC Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
/* YOUR ORIGINAL CSS — UNCHANGED */
:root {
  --blue: #007bff;
  --light-bg: #f5f7fb;
  --white: #fff;
  --shadow: 0 6px 18px rgba(0,0,0,0.07);
}
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: var(--light-bg);
  color: #111;
}
header {
  background: var(--white);
  box-shadow: var(--shadow);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 20px;
  position: sticky;
  top: 0;
  z-index: 10;
}
header h2 {
  margin: 0;
  color: var(--blue);
  font-size: 1.2rem;
}
header div {
  display: flex;
  align-items: center;
  gap: 10px;
}
header button {
  background: none;
  border: 1px solid var(--blue);
  color: var(--blue);
  border-radius: 8px;
  padding: 6px 14px;
  cursor: pointer;
  font-weight: 600;
  font-size: 0.9rem;
}
header button:hover {
  background: var(--blue);
  color: #fff;
  transition: 0.3s;
}

.login-box {
  background: var(--white);
  padding: 30px;
  max-width: 360px;
  margin: 100px auto;
  border-radius: 12px;
  box-shadow: var(--shadow);
  text-align: center;
}
input {
  width: 95%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  margin-bottom: 12px;
  font-size: 1rem;
}
button.primary {
  background: var(--blue);
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  width: 100%;
}
button.primary:hover { opacity: 0.9; }

.container {
  max-width: 1100px;
  margin: 25px auto;
  padding: 0 15px;
}
.search {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 1rem;
  box-shadow: var(--shadow);
  background: var(--white);
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 18px;
  margin-top: 25px;
}
.card {
  background: var(--white);
  border-radius: 12px;
  box-shadow: var(--shadow);
  padding: 16px;
}
.final { font-weight: 700; color: #007bff; }

</style>
</head>

<body>

<header>
  <h2>KORE Mobiles — NLC Calculator</h2>
  <div>
    <span id="userEmail"></span>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </div>
</header>

<div id="loginPanel" class="login-box">
  <h3>Login to Continue</h3>
  <input id="loginEmail" type="email" placeholder="Email" />
  <input id="loginPass" type="password" placeholder="Password" />
  <button class="primary" onclick="login()">Login</button>
  <p id="loginMsg" style="color:red;font-size:0.9rem;"></p>
</div>

<div id="mainPanel" class="container" style="display:none;">
  <input id="search" class="search" type="text" placeholder="Search models by name, RAM, or ROM">
  <div id="modelsGrid" class="grid"></div>
</div>

<script type="module">

/* FIREBASE IMPORTS */
import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import { getFirestore, collection, getDocs } from 
"https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

import { doc, getDoc } from 
"https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* INIT FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyByEiFSbsDlrCtVJjZgvbCoYPt_io2CpTk",
  authDomain: "nlcalulator.firebaseapp.com",
  projectId: "nlcalulator",
  storageBucket: "nlcalulator.firebasestorage.app",
  messagingSenderId: "783940164431",
  appId: "1:783940164431:web:edd9e24a8e6901942b433a",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ELEMENTS */
const loginPanel = document.getElementById("loginPanel");
const mainPanel = document.getElementById("mainPanel");
const loginMsg = document.getElementById("loginMsg");
const userEmail = document.getElementById("userEmail");
const modelsGrid = document.getElementById("modelsGrid");
const searchInput = document.getElementById("search");

let allModels = [];

/* USER LOGIN USING FIRESTORE ONLY */
window.login = async function () {
  const email = loginEmail.value.trim();
  const pass = loginPass.value.trim();
  loginMsg.textContent = "";

  if (!email || !pass) {
    loginMsg.textContent = "Please enter email and password.";
    return;
  }

  try {
    const snap = await getDocs(collection(db, "users"));
    let found = false;

    snap.forEach(doc => {
      const data = doc.data();
      if (data.email === email && data.password === pass) {
        found = true;
      }
    });

    if (!found) {
      loginMsg.textContent = "Access denied. Please contact admin.";
      return;
    }

    // SUCCESS LOGIN
    loginPanel.style.display = "none";
    mainPanel.style.display = "block";
    userEmail.textContent = email;

    loadModels();

  } catch (err) {
    loginMsg.textContent = "Error checking access.";
    console.log(err);
  }
};

/* LOGOUT */
window.logout = function () {
  userEmail.textContent = "";
  mainPanel.style.display = "none";
  loginPanel.style.display = "block";
};

/* LOAD MODELS */
async function loadModels() {
  const snap = await getDocs(collection(db, "mobileModels"));
  allModels = [];
  snap.forEach(doc => allModels.push({ id: doc.id, ...doc.data() }));
  modelsGrid.innerHTML = "";
}

/* SEARCH FUNCTION */
searchInput.addEventListener("input", e => {
  const val = e.target.value.toLowerCase();
  const filtered = allModels.filter(m => m.name.toLowerCase().includes(val));
  renderModels(filtered);
});

/* RENDER MODELS — SAME AS YOUR ORIGINAL CODE */
function renderModels(models) {
  modelsGrid.innerHTML = "";
  if (!models.length) return;

  models.forEach(m => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h4>${m.name}</h4>
      <div>MOP: ₹${m.mop}</div>
      <div>Sellout: ₹${m.sellout}</div>
    `;
    modelsGrid.appendChild(card);
  });
}

</script>
</body>
</html>
